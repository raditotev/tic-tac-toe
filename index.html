<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="animated bounceIn text-center" id="welcome-screen">
  <h1><span id="tic">Tic</span> <span id="tac">Tac</span> <span id="toe">Toe</span></h1>
</div>

<div id="select-token" class="text-center">
  <h1>Select token</h1>
  <span id="times"><i class="fa fa-times" aria-hidden="true"></i></span>
  <span id="circle"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
</div>

<div id="game-over" class="text-center">
  <h1></h1>
  <button class="btn btn-danger btn-lg">Play</button>
</div>

<div id="table">
  <table>
    <tr>
      <td id="1"></td>
      <td id="2"></td>
      <td id="3"></td>
    </tr>
    <tr>
      <td id="4"></td>
      <td id="5"></td>
      <td id="6"></td>
    </tr>
    <tr>
      <td id="7"></td>
      <td id="8"></td>
      <td id="9"></td>
    </tr>
  </table>
</div>  

<footer class="text-center">
  <p>2016 <a href="http://www.radi.website/" target="_blank">Radi Totev</a>
  </p>
</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>

      <script src="js/index.js"></script>

</body>
</html>
